<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>다낭드림걸</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 2px;
    }
    .card {
      margin: 15px;
      border-radius: 14px;
      overflow: hidden;
      background: #151515;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .info {
      padding: 12px;
    }
    .name {
      font-size: 18px;
      font-weight: 600;
    }
    .size {
      font-size: 14px;
      color: #bbb;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<header>DA NANG DREAM GIRL</header>

<div class="card">
  <img src="123.jpg" alt="model">
  <div class="info">
    <div class="name">Model A</div>
    <div class="size">165cm · 47kg · 34-24-35</div>
  </div>
</div>

</body>
</html>
