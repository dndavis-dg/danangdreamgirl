<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>다낭드림걸 | Model Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 28px;
      letter-spacing: 2px;
    }

    header p {
      color: #aaa;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 16px;
    }

    .card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      display: block;
    }

    .info {
      padding: 10px;
      font-size: 13px;
      color: #ccc;
    }

    .info strong {
      color: #fff;
      display: block;
      margin-bottom: 4px;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 12px;
      color: #777;
      border-top: 1px solid #222;
    }
  </style>
</head>

<body>

<header>
  <h1>DANANG DREAM GIRL</h1>
  <p>Model Portfolio Collection</p>
</header>

<section class="grid">
  <div class="card">
    <img src="https://via.placeholder.com/400x600" alt="model">
    <div class="info">
      <strong>Model A</strong>
      Height 168cm · Size 44
    </div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/400x600" alt="model">
    <div class="info">
      <strong>Model B</strong>
      Height 170cm · Size 55
    </div>
  </div>
</section>

<footer>
  © Danang Dream Girl<br>
  Contact: Telegram / WhatsApp
</footer>

</body>
</html>
